windows:
  - name: config
    root: ~/.config/yadm
    layout: main-horizontal
    commands: [v]
    panes:
      - commands: [htop]
      - commands: [ctop]
      - commands: [cd && while true; do clear && yadm st; sleep 60; done]

  - name: blog
    root: ~/Code/mikedfunk.github.io
    manual: true
    layout: main-horizontal
    commands: [v]
    panes:
      - commands: [bundle install && bundle exec jekyll serve --watch]
      - commands: [ts]

