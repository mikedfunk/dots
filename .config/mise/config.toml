"go:github.com/laravel-ls/laravel-ls/cmd/laravel-ls" = "latest"

[tools."http:atlassian-cli"]
version = "latest"
rename_exe = "acli"
platforms.macos-x64.url = "https://acli.atlassian.com/darwin/latest/acli_darwin_amd64/acli"
platforms.macos-arm64.url = "https://acli.atlassian.com/darwin/latest/acli_darwin_arm64/acli"
platforms.linux-x64.url = "https://acli.atlassian.com/linux/latest/acli_linux_amd64/acli"
platforms.linux-arm64.url = "https://acli.atlassian.com/linux/latest/acli_linux_arm64/acli"

[tools."http:akamai-cli"]
version = "2.0.2"
postinstall = "akamai install purge && akamai update"
rename_exe = "akamai"
platforms.macos-x64.url = "https://github.com/akamai/cli/releases/download/v2.0.2/akamai-v2.0.2-macamd64"
platforms.macos-arm64.url = "https://github.com/akamai/cli/releases/download/v2.0.2/akamai-v2.0.2-macarm64"
platforms.linux-x64.url = "https://github.com/akamai/cli/releases/download/v2.0.2/akamai-v2.0.2-linuxamd64"
platforms.linux-arm64.url = "https://github.com/akamai/cli/releases/download/v2.0.2/akamai-v2.0.2-linux386"

