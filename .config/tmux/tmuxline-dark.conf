set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour0,bg=colour14"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour0"
set -g status-style "none,bg=colour235"
set -g message-style "fg=colour0,bg=colour14"
set -g pane-border-style "fg=colour236"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=colour7,bg=colour235"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour7,bg=colour235"
set -g status-left "#[fg=colour15,bg=colour0,bold] #S #[fg=colour0,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] #{cpu_fg_color}#{cpu_icon}#[fg=default] #{ram_fg_color}#{ram_icon}#[fg=default] #{battery_color_charge_fg}#[bg=colour236]#{battery_icon_charge}#{battery_color_status_fg}#[bg=colour236]#{battery_icon_status}#[fg=default] #[fg=colour236,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour248,bg=colour237] #(~/.support/tmux-docker-status.sh) #[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour248,bg=colour237] #(~/.support/tmux-media-status-helper.sh)  #{?#{pomodoro_status},#{pomodoro_status},#(tmux show -gv @pomodoro_off)} #[fg=colour236,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] #(TZ=Etc/UTC date '+%%R UTC')  %l:%M %p #[fg=colour0,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour0,bold] %a  %b %d "
