# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  - trigger: ";sem"
    replace: "mike.funk@saatchiart.com"
  - trigger: ";lem"
    replace: "mike.funk@leafgroup.com"

  - trigger: ";ddg"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params: { cmd: duck-gen }

  - trigger: ";a1"
    replace: "11920 Dorothy St."
  - trigger: ";a2"
    replace: "Unit 106"
  - trigger: ";ac"
    replace: "Los Angeles"
  - trigger: ";as"
    replace: "California"
  - trigger: ";az"
    replace: "90049"

  - trigger: ";date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - triggers: [collectino, colleciton]
    replace: collection
    propagate_case: true
    word: true

  - triggers: [aritsan, arisan]
    replace: artisan
    propagate_case: true
    word: true

  - trigger: aond
    replace: and
    propagate_case: true
    word: true

  - triggers: [connectino, conneciton]
    replace: connection
    propagate_case: true
    word: true

  - triggers: [estimatino, estimaiton]
    replace: estimation
    propagate_case: true
    word: true

  - trigger: taht
    replace: that
    propagate_case: true
    word: true

  - trigger: instaed
    replace: instead
    propagate_case: true
    word: true

